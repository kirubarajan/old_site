{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-fourth"> </div>
        <div class="column">
          <figure class="image is-128x128">
            <img src="{% static 'img/papers.svg' %}">
          </figure>
            <h1 class="title"> my blog </h1>
            <p>Latest Posts:</p>
            <br>
              {% for post in posts %}
              <a href="/post/{{post.id}}" >
                <div class="box">
                  <article class="media">
                    <div class="media-content">
                      <div class="content">
                          <p style="margin-bottom: 0.5rem" class="subtitle"> <strong> {{ post.title }} </strong> </p>
                          <p> {{ post.subtitle }} </p>
                          <span class="tag is-info"> {{ post.category.name }} </span> <br>
                      </div>
                    </div>
                  </article>
                </div>
              </a>
              {% endfor %}
            </p>
        </div>
        <div class="column is-one-fourth"> </div>
      </div>
    </div>
  </section>
{% endblock %}

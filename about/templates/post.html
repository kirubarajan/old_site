{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column is-one-fourth"> </div>
        <div class="column is-half">
          <figure class="image is-128x128">
            <img src="{% get_static_prefix %}img/{{ post.id }}.svg">
          </figure>
          <div class="generated">
            {{ post.body|safe }}
            <hr />
            <p>Read <a href="/blog">more posts</a> or learn more <a href="/">about me</a>.</p>
          </div>
        </div>
        <div class="column is-one-fourth"> </div>
      </div>
    </div>
  </section>
{% endblock %}
